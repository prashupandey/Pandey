<div class="container top-con" style="background-color: rgba(240, 248, 255, 0);">
      <div class="img-div" [style.background-image]="'url(/assets/add-top.jpg)'">

      </div>

      
     <mat-card id="main-card">
           <mat-card-content>
            <form [formGroup]="designform" (submit)="userSubmit(designform.value)">
                  <mat-form-field appearance="outline" style="font-size: small;" class="col-md-10">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="user name" formControlName="name">
                        <mat-error *ngIf="returnControls().name.errors">Name is Required</mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="outline" style="font-size: small;" class="col-md-10">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="password" formControlName="description"></textarea>
                    <mat-error *ngIf="returnControls().description.errors">Description is Required</mat-error>
              </mat-form-field>
              <input type="file" (change)="uploadImage($event)">
                          <img [src] = "imgURL">
            <div class="col-md-10">
            <button mat-raised-button color="warn" class="ml-auto mt-3">Add Design</button>
             </div>
            </form>
            

            
           </mat-card-content>
     </mat-card>
</div>
