<mat-card>
    <div class="img-div" [style.background-image]="'url(/assets/designer-top.jpg)'">

    </div>
    <mat-card-content class="card-body">
        <form [formGroup]="designerform" (submit)="userSubmit(designerform.value)">
            <mat-form-field appearance="outline" style="font-size: small;" class="col-md">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="user name" formControlName="name">
                  <mat-error *ngIf="returnControls().name.errors">Name is Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="font-size: small;" class="col-md">
                <mat-label>Email</mat-label>
                <input matInput placeholder="you@mail.com" formControlName="email">
                <mat-error *ngIf="returnControls().email.errors">email is Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="font-size: small;" class="col-md">
                <mat-label>Speciality</mat-label>
                <input matInput formControlName="spec">
                <mat-error *ngIf="returnControls().spec.errors">Speciality is Required</mat-error>
            </mat-form-field>

          <mat-form-field appearance="outline" style="font-size: small;" class="col-md">
            <mat-label>Contact</mat-label>
            <input matInput placeholder="XXX-XXX-XXXX" formControlName="contact">
            <mat-error *ngIf="returnControls().contact.errors">Contact is Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" style="font-size: small;" class="col-md">
        <mat-label>Password</mat-label>
        <input matInput placeholder="*********" formControlName = "password">
        <mat-error *ngIf="returnControls().password.errors">Password is Required</mat-error>
  </mat-form-field>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" style="font-size: small;" class="col-md">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="password" formControlName="description" rows="10"></textarea>
                    <mat-error *ngIf="returnControls().description.errors">Description is Required</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6">
                <input type="file" (change)="uploadImage($event)">
                <img [src] = "imgURL" *ngIf="imgURL" style="height: 11rem;">
            </div>
        </div>

            
        
                    
      <div class="col-md-10">
      <button mat-raised-button color="warn" class="ml-auto mt-3">Add Design</button>
       </div>
      </form>

    </mat-card-content>
</mat-card>
