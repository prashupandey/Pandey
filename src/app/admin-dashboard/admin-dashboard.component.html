<div class="container-fluid">
    <div class="row">
        <div class="col-2 sidebar text-center">
            <!-- <img [src]="'assets/img/testimonials-1.jpg'" class="rounded-circle img-fluid" style="height: 10rem;"> -->
            <h4>Hello, {{admin.name}}</h4>
            <h4>{{admin.email}}</h4>
            <hr>

            <button mat-button class="btn-block mt-3" (click)="toggleaddDesign()"  style="background-color: rgba(240, 248, 255, 0.1);">
                Add New Design
            </button>
            <button mat-button class="btn-block mt-3" (click)="toggleaddCloth()" style="background-color: rgba(240, 248, 255, 0.1);">
                Add New Cloth
            </button>
            <button mat-button class="btn-block mt-3" (click)="togglemanageCloth()" style="background-color: rgba(240, 248, 255, 0.1);">
                Manage Cloth
            </button>
            <button mat-button class="btn-block mt-3" (click)="togglemanageDesign()" style="background-color: rgba(240, 248, 255, 0.1);">
                Manage Design
            </button>
            <button mat-button class="btn-block mt-3" (click)="toggleaddDesigner()" style="background-color: rgba(240, 248, 255, 0.1);">
                Add Designer
            </button>
            <button mat-button class="btn-block mt-3" (click)="togglemanageDesigner()" style="background-color: rgba(240, 248, 255, 0.1);">
                Manage Designers
            </button>
            <button mat-button class="btn-block mt-3" (click)="togglewebstats()" style="background-color: rgba(240, 248, 255, 0.1);">
                View Status
            </button>
            

        </div>
        <div class="col-10 panel">
            <div class="row justify-content-center">
                <div class="col-11">
                    
                    <div class="ad-top mb-5">
                        <p class="display-4">Admin Dashboard</p>
                    </div>

                    <app-add-design *ngIf="showaddDesign"></app-add-design>     
                    <app-addcloth *ngIf="showaddcloth"></app-addcloth>     
                    <app-manage-cloth *ngIf="showmanagecloth"></app-manage-cloth>
                    <app-managedesign *ngIf="showmanagedesign"></app-managedesign>
                    <app-add-designer *ngIf="showadddesigner"></app-add-designer>
                    <app-manage-designer *ngIf="showmanagedesigner"></app-manage-designer>
                    <app-webstats *ngIf="showwebstats"></app-webstats>
                </div>
            </div>
        </div>
    </div>
</div>
