<div class="container-fluid top-con">
    <div class="row justify-content-center">
          <div class="col-md-11">
  
             <mat-card id="main-card">
                   <mat-card-content>
                        <form [formGroup]="clothform" (submit)="formSubmit(clothform.value)">
                              <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                                    <mat-label>Name</mat-label>
                                    <input matInput placeholder="Mr. Anderson" formControlName="name">
                                    <mat-error *ngIf="returnControls().name.errors">Name is Required</mat-error>
                              </mat-form-field>
      
                              <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                                    <mat-label>Category</mat-label>
                                    <mat-select formControlName="gender">
                                          <mat-option [value]="'ladies'">
                                            Ladies
                                          </mat-option>
                                          <mat-option [value]="'gents'">
                                                Gents
                                          </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="returnControls().gender.errors">Gender is Required</mat-error>
                              </mat-form-field>

                              <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                                <mat-label>Contact</mat-label>
                                <input matInput placeholder="Mr. Anderson" formControlName="contact">
                                <mat-error *ngIf="returnControls().contact.errors">Contact is Required</mat-error>
                          </mat-form-field>

                          <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                            <mat-label>Cloth</mat-label>
                            <input matInput placeholder="Mr. Anderson" formControlName="cloth">
                            <mat-error *ngIf="returnControls().cloth.errors">Cloth is Required</mat-error>
                      </mat-form-field>

                      <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                        <mat-label>Size</mat-label>
                        <input matInput placeholder="Mr. Anderson" formControlName="size">
                        <mat-error *ngIf="returnControls().size.errors">Size is Required</mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                    <mat-label>Tailor</mat-label>
                    <input matInput placeholder="Mr. Anderson" formControlName="tailor">
                    <mat-error *ngIf="returnControls().tailor.errors">Tailor is Required</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                  <mat-label>Design</mat-label>
                  <input matInput placeholder="Mr. Anderson" formControlName="design">
                  <mat-error *ngIf="returnControls().design.errors">Design is Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                  <mat-label>Address</mat-label>
                  <input matInput placeholder="Mr. Anderson" formControlName="address">
                  <mat-error *ngIf="returnControls().address.errors">Address is Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Mr. Anderson" formControlName="email">
                  <mat-error *ngIf="returnControls().email.errors">Email is Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                  <mat-label>Description</mat-label>
                  <input matInput placeholder="Mr. Anderson" formControlName="description">
                  <mat-error *ngIf="returnControls().description.errors">Description is Required</mat-error>
            </mat-form-field>

                    <div class="col-md-10">
                        <button mat-raised-button color="warn" class="ml-auto mt-3">Create Order</button>
                         </div>
                        </form>

                   </mat-card-content>
             </mat-card>
          </div>
    </div>
</div>
