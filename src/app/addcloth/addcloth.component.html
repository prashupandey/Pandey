<div class="container-fluid top-con">
      <div class="row justify-content-center">
            <div class="col-md-11"> 
               <mat-card id="main-card">
                     <mat-card-content>
                          <form [formGroup]="clothform" (submit)="formSubmit(clothform.value)">
                                <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                                      <mat-label>Name</mat-label>
                                      <input matInput placeholder="Name" formControlName="name">
                                      <mat-error *ngIf="returnControls().name.errors">Name is Required</mat-error>
                                </mat-form-field>
        
                            <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                              <mat-label>Brand</mat-label>
                              <input matInput placeholder="Brand" formControlName="brand">
                              <mat-error *ngIf="returnControls().brand.errors">Brand is Required</mat-error>
                        </mat-form-field>
                    <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                      <mat-label>Price</mat-label>
                      <input matInput placeholder="Price" formControlName="price">
                      <mat-hint>per metre</mat-hint>
                      <mat-error *ngIf="returnControls().price.errors">Price is Required</mat-error>
                </mat-form-field>
  
                <mat-form-field appearance="outline" style="font-size: small;" class="col-md-12">
                    <mat-label>Type</mat-label>
                    <input matInput placeholder="Type" formControlName="type">
                    <mat-error *ngIf="returnControls().type.errors">Type is Required</mat-error>
              </mat-form-field>
  
             
                      <div class="col-md-10">
                          <input type="file" (change)="uploadImage($event)">
                          <img [src] = "imgURL">
                          <br>
                          <button mat-raised-button color="warn" class="ml-auto mt-3">Add Cloth</button>
                           </div>
                          </form>
  
                     </mat-card-content>
               </mat-card>
            </div>
      </div>
  </div>
